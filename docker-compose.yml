version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: opencode-postgres
    environment:
      POSTGRES_USER: opencode
      POSTGRES_PASSWORD: password
      POSTGRES_MULTIPLE_DATABASES: opencode_dev,keycloak
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations
      - ./scripts/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencode"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opencode-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: opencode-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: opencode
      KC_DB_PASSWORD: password
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    command: start-dev
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - opencode-network

  redis:
    image: redis:7-alpine
    container_name: opencode-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opencode-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  opencode-network:
    driver: bridge
