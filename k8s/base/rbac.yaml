---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opencode-controller
  namespace: opencode
  labels:
    app: opencode
    component: controller

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: opencode-controller
  namespace: opencode
  labels:
    app: opencode
    component: controller
rules:
  # Pod management for project pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "delete", "get", "list", "watch", "patch", "update"]
  
  # Pod logs (for debugging/monitoring)
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  
  # PersistentVolumeClaim management for project workspaces
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create", "delete", "get", "list", "watch", "patch", "update"]
  
  # Events (for debugging)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: opencode-controller
  namespace: opencode
  labels:
    app: opencode
    component: controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: opencode-controller
subjects:
  - kind: ServiceAccount
    name: opencode-controller
    namespace: opencode
