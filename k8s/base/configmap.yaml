apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: opencode
data:
  ENVIRONMENT: "production"
  PORT: "8090"
  DATABASE_URL: "postgres://opencode:password@postgres:5432/opencode_prod"
  OIDC_ISSUER: "http://keycloak:8080/realms/opencode"
  OIDC_CLIENT_ID: "opencode-app"
  OIDC_REDIRECT_URI: "http://localhost:8090/api/auth/oidc/callback"
  K8S_NAMESPACE: "opencode"
  LOG_LEVEL: "info"
  GIN_MODE: "release"
