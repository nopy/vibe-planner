apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencode-controller
  namespace: opencode
  labels:
    app: opencode
    component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opencode
      component: controller
  template:
    metadata:
      labels:
        app: opencode
        component: controller
    spec:
      serviceAccountName: opencode-controller
      containers:
      - name: opencode
        image: registry.legal-suite.com/opencode/app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8090
          protocol: TCP
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ENVIRONMENT
        - name: PORT
          value: "8090"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL
        - name: OIDC_ISSUER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: OIDC_ISSUER
        - name: OIDC_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: OIDC_REDIRECT_URI
        - name: OIDC_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: OIDC_CLIENT_ID
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OIDC_CLIENT_SECRET
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ENCRYPTION_KEY
        - name: JWT_EXPIRY
          value: "3600"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: K8S_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: K8S_NAMESPACE
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8090
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
