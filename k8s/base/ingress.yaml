apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opencode-ingress
  namespace: opencode
  labels:
    app: opencode
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: opencode.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opencode-controller
            port:
              number: 8090
